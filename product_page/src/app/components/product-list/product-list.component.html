<div class="container">
    
<div class="search">
    <div class="category">
<select class="categoryclass" id="category" name="category" (change)="onCategoryChange()" [(ngModel)]="categoryVal">
  <option value="all"  selected>Select Category</option>
  <option *ngFor="let category of categories" [value]="category">
    {{ category }}
  </option>
</select>
    </div>
    <div class="searchbtn">
  <input (keyup)="onSearch()" type="text" class="searchButton" placeholder="Search products" [(ngModel)]="searchInput">
    </div>   
</div>
<div class="produtList" >
    <div *ngFor="let product of filteredproducts">
        <app-product-item [productItem]="product" ></app-product-item>
    </div>
</div>
</div>
